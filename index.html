<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt:900">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="cities">
            <div class="city city-from">
                <div class="city-name-short">Fra</div>
                <div class="city-name-full">Frankfurt</div>
            </div>
            <div class="city city-to">
                <div class="city-name-short">Ams</div>
                <div class="city-name-full">Amsterdam</div>
            </div>
        </div>

        <div class="ticket-details">
            <div class="ticket-info">
                <div class="ticket-info-label">Flight</div>
                <div class="ticket-info-value">815</div>
            </div>
            <div class="ticket-info">
                <div class="ticket-info-label">Gate</div>
                <div class="ticket-info-value">23G</div>
            </div>
            <div class="ticket-info ticket-info-small">
                <div class="ticket-info-label">Seat</div>
                <div class="ticket-info-value">10F</div>
            </div>

            <div class="ticket-qr">
                <img src="img/iconmonstr-qr-code-1.svg" alt="QR code for the ticket">
            </div>

            <div class="ticket-info">
                <div class="ticket-info-label">Passenger</div>
                <div class="ticket-info-value">Robert Da Niro</div>
            </div>
            <div class="ticket-info">
                <div class="ticket-info-label">Class</div>
                <div class="ticket-info-value">Business</div>
            </div>
            <div class="ticket-info">
                <div class="ticket-info-label">Departure</div>
                <div class="ticket-info-value">3:15am, Dec 15</div>
            </div>
        </div>
    </div>
</body>

</html>
